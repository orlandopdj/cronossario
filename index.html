<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIVERSÁRIO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <main class="container">
            <h1>Aniversário do Orlando Junior!</h1>
            <section class="crono">
                <div class="ativado"></div>
                <div class="card desativado">
                    <p class="dias">00</p>
                    <p class="d">Dias</p>
                </div>
                <div class="card">
                    <p class="horas">14</p>
                    <p class="h">Horas</p>
                </div>
                <div class="card">
                    <p class="minutos">36</p>
                    <p class="m">Minutos</p>
                </div>
                <div class="card">
                    <p class="segundos">00</p>
                    <p class="s">Segundos</p>
                </div>
            </section>
        </main>
    </div>
<script src="app.js"></script>
</body>

</html>
